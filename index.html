<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="backgroudcolor1"></div>
        <div class="backgroudcolor2"></div>
        <div class="page-container">
            <div style="padding: 20px;">
                <h4 class="log-text">Login</h4>
                <div>
                    <label class="log-info">Email ID</label><br>
                    <input class="log-input" type="email" name="login_email">
                </div>
                <div>
                    <label class="log-info">Password</label><br>
                    <input class="log-input" type="password" name="login_password">
                </div>
                <div>
                    <label class="log-forgot">Forgot Password</label>
                </div>
                <div>
                    <p class="no-act">Dont have an account! <a href="/signup"> signup</a></p>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
